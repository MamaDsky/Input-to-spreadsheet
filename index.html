<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Export Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="character" src="character.png" alt="">
        <div class="card-head">
            <h1 class="title-card">Input Form</h1>
            <p>Terhubung dengan Google <span class="excel">Spreadsheet</span></p>
        </div>
        <div class="card-content">
            <form method="POST" name="project1-database">
                <div class="form-space">
                    <input type="text" name="name" id="">
                    <label for="name">Nama</label>
                </div>
                <div class="form-space">
                    <input type="number" name="umur" id="">
                    <label for="umur">Umur</label>
                </div>
                <div class="form-space">
                    <input type="email" name="email" id="">
                    <label for="email">Email</label>
                </div>
                <div class="form-space">
                    <input type="password" name="password" id="">
                    <label for="password">Password</label>
                </div>
                <button class="buttonchar" type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
